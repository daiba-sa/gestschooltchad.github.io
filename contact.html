<!DOCTYPE html>

<body>

<header class="header">
  <div class="logo-container">
    <img src="gestschooltchad.png" alt="GestSchool Tchad" class="logo">
    <span class="logo-text">GestSchool Tchad</span>
  </div>
  <nav class="nav">
    <a href="index.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="download.html">Téléchargement</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="hero" data-aos="fade-up">
  <h1>Contactez-nous</h1>
  <p>Pour tout support ou question, contactez-nous via WhatsApp ou email.</p>
</section>

<section class="contacts" data-aos="fade-up">
  <div class="feature-cards">
    <div class="feature-card" data-aos="fade-right" data-aos-delay="100">
      <h3>WhatsApp Direct</h3>
      <a href="https://wa.me/23568860318" class="contact-btn">Écrire sur WhatsApp</a>
    </div>
    <div class="feature-card" data-aos="fade-right" data-aos-delay="200">
      <h3>Email</h3>
      <a href="mailto:daibasahoulba@gmail.com" class="contact-btn">Envoyer un Email</a>
    </div>
    <div class="feature-card" data-aos="fade-right" data-aos-delay="300">
      <h3>Envoyer un message</h3>
      <form>
        <input type="text" placeholder="Votre nom" required>
        <input type="email" placeholder="Votre email" required>
        <textarea placeholder="Votre message" rows="5" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
</section>

<footer>
  <div class="footer-content">
    <img src="gestschooltchad.png" alt="GestSchool Tchad logo" class="footer-logo">
    <p>© 2025 GestSchool Tchad — Contact officiel</p>
  </div>
</footer>
